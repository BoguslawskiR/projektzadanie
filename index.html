<!doctype html>
<html>
<head>

<meta charset="UTF8">
<link rel="Stylesheet" type="text/css" href="style.css" />
<meta name="viewport" content="width=device-width">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

</head>

<body>
<nav>
<ul>
<li><a href=#home> HOME </a></li>
<li><a href=#slide> SLIDER </a></li>
<li><a href=#contact> CONTACT </a></li>
</ul>
</nav>
<div class="container">
<section class="landing-page" id="home">
<div class="parallax">
<div class="text-lp">
<h1>Super Strona</h1><br>
<h3>Zapraszamy do skorzystania z naszych usług</h3>
<br>

</section>
<section>
	<div class="header">
	<h2>Slider</h2>
	<hr>
	<br>
	</div>
	<div class="slider" id="slide">
	<div class="holder">
	<div class="box"><img src="img/slide1.jpg" alt=""></div>
	<div class="box"><img src="img/slide2.jpg" alt=""></div>
	<div class="box"><img src="img/slide3.jpg" alt=""></div>
	<div class="box"><img src="img/slide4.jpg" alt=""></div>
	</div>
	</div>
</section>
<section id="contact">
	<div class="header">
	<h2>Kontakt</h2>
	<hr>
	<br>
	</div>
	<div class="form">
	<form action="" id="contact-form" method="post">
        <fieldset>
            <legend>Formularz kontaktowy</legend>
            <div class="item">
                <input required type="text" name="firstName" id="firstName" title="Proszę podać swoje imię">
                <label for="firstName">Imię<em>*</em></label>                
            </div>
            <div class="item">
                <input required type="text" name="secondName" id="secondName" title="Proszę podać swoje nazwisko">
                <label for="secondName">Nazwisko<em>*</em></label>                
            </div>
            <div class="item">
                <input required type="email" name="email" id="email" title="Proszę podać swój adres e-mail">
                <label for="email">Email<em>*</em></label>                
            </div>
            <div class="item">
                <textarea required rows="10" cols="20" name="message" id="message" title="Wpisz treść swojej wiadomości"></textarea>
                <label for="message">Wiadomość<em>*</em></label>                
            </div>
            <input type="submit" class="send-button">          
        </fieldset>
    </form>
    </div>
</section>
<footer>
Created by Radosław Bogusławski &copy;
</footer>
</div>
</body>
</html>
